<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOMEWORK JAMONG</title>
  <link rel="stylesheet" href="avatars.css" />
</head>

<body>
  <div role="main" class="profile-container">
    <div role="list" class="profile-group1">
      <div role="listitem" class="profile-item">
        <img src="/images/faces/face1.jpg" alt="첫번째 여자 프로필" />
        <span class="status-offline" aria-label="오프라인"></span>
      </div>
      <div role="listitem" class="profile-item">
        <img src="/images/faces/face2.jpg" alt="두번째 여자 프로필" />
        <span class="status-online" aria-label="온라인"></span>
      </div>
      <div role="listitem" class="profile-item">
        <img src="/images/faces/face3.jpg" alt="세번째 여자 프로필" />
        <span class="status-offline" aria-label="오프라인"></span>
      </div>
      <div role="listitem" class="profile-item">
        <img src="/images/faces/face4.png" alt="네번째 여자 프로필" />
        <span class="status-online" aria-label="온라인"></span>
      </div>
    </div>
    <div role="list" class="profile-group2">
      <div role="listitem" class="profile-item">
        <img src="/images/faces/face5.jpg" alt="첫번째 남자 프로필" />
        <span class="status-online" aria-label="온라인"></span>
      </div>
      <div role="listitem" class="profile-item">
        <img src="/images/faces/face6.jpg" alt="두번째 남자 프로필" />
        <span class="status-online" aria-label="온라인"></span>
      </div>
      <div role="listitem" class="profile-item">
        <img src="/images/faces/face7.jpg" alt="세번째 남자 프로필" />
        <span class="status-offline" aria-label="오프라인"></span>
      </div>
      <div role="listitem" class="profile-item">
        <img src="/images/faces/face8.jpg" alt="네번쨰 남자 프로필" />
        <span class="status-offline" aria-label="오프라인"></span>
      </div>
    </div>
  </div>
</body>

</html>
